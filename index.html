<!DOCTYPE html> 
<html lang="es"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CRUD de Productos</title> 
</head> 
<body> 
<h1>CRUD de Productos</h1> 
    <form id="loginForm"> 
        <label for="username">Usuario:</label> 
        <input type="text" id="username" required> 
        <br> 
        <label for="password">Contrase√±a:</label> 
        <input type="password" id="password" required> 
        <br> 
        <button type="submit">Login</button> 
    </form> 
    <div id="productForm" style="display:none;"> 
        <h2>Agregar/Actualizar Producto</h2> 
        <form id="formProducto"> 
            <label for="id">ID:</label> 
            <input type="text" id="id"> 
            <br> 
            <label for="nombre_producto">Nombre del Producto:</label> 
            <input type="text" id="nombre_producto" required> 
            <br> 
            <label for="cantidad">Cantidad:</label> 
            <input type="number" id="cantidad" required> 
            <br> 
            <label for="precio_entrada">Precio de Entrada:</label> 
            <input type="number" step="0.01" id="precio_entrada" required> 
            <br> 
            <label for="precio_venta">Precio de Venta:</label> 
            <input type="number" step="0.01" id="precio_venta" required> 
            <br> 
            <button type="submit">Guardar</button> 
        </form> 
        <button id="eliminar">Eliminar Producto</button> 
        <button id="consultar">Consultar Productos</button> 
        <textarea id="productos" cols="30" rows="10" readonly></textarea> 
    </div> 
    <script src="app.js"></script> 

</body> 
</html>
